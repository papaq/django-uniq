{% extends 'channels/base.html' %}


{% block content %}
	{% for channel in channels %}
		<div class="channel">
			<div class="title">{{ channel.title }}</div>
			<div class="years">
				<p>{{ channel.group_stack.year_enter }} - {{ channel.group_stack.year_graduate }}</p>
			</div>
			<p>{{ linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
